<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
  </style>
</head>
<body>
<div style="text-align:right; margin:10px;">
  <a th:href="@{/logout}" style="color: white; background-color: red; padding: 10px; text-decoration: none; border-radius: 5px;">Logout</a>
</div>
<h1>Admin Panel</h1>
<a th:href="@{/admin/add}">Add User</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Roles</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.roles}"></td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
      <a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
