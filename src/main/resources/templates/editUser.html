<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
  </style>
</head>
<body>
<div style="text-align:right; margin:10px;">
  <a th:href="@{/logout}" style="color: white; background-color: red; padding: 10px; text-decoration: none; border-radius: 5px;">Logout</a>
</div>
<h1>Edit User</h1>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <input type="hidden" name="_method" value="patch"/>
  <div>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
  </div>
  <div>
    <label for="roles">Roles:</label>
    <select multiple th:field="*{roles}">
      <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
